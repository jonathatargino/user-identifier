<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/74f5708c2d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="structure">
            <div class="side-img">
                <div id="welcome">
                    <h2 id="welcome-text">Seja bem-vindo, usuário</h2>
                    <div class="welcome-options">
                        <a href="#" class="welcome-option">
                            <i class="welcome-icon fa-solid fa-arrow-right-to-bracket"></i>
                            <p>Ir para o Website</p>
                        </a>
                        <a href="#" class="welcome-option">
                            <i class="welcome-icon fa-solid fa-comment-dots"></i>
                            <p>Feedback</p>
                        </a>
                        <a href="#" class="welcome-option">
                            <i class="welcome-icon fa-solid fa-gears"></i>
                            <p>Opções da conta</p>
                        </a>
                    </div>
                    <div class="btn-div">
                        <button id="logout">Sair da sessão</button>
                    </div>
                </div>
                <i class="fa-solid fa-user signUp-icon"></i>
            </div>
            <div id="sign-up">
                <h2 class="sign-up-text">Cadastre-se</h2>
                <div class="form-div">
                    <form method="post" id="form">
                        <div class="login-icons">
                            <a href="#"><i class="input-icon fa-brands fa-facebook"></i></a>
                            <a href="#"><i class="input-icon fa-brands fa-google-plus-g"></i></a>
                            <a href="#"><i class="input-icon fa-brands fa-linkedin"></i></a>
                        </div>
                        <div class="icon-and-input">
                            <i class="input-icon fa-solid fa-user"></i>
                            <div class="input-div">
                                <label for="name">Nome</label>
                                <input type="text" id="name" name="name" required autocomplete="off">
                            </div>
                        </div>
                        <div class="icon-and-input">
                            <i class="input-icon fa-solid fa-envelope"></i>
                            <div class="input-div">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required autocomplete="on">
                            </div>
                        </div>
                        <div class="icon-and-input">
                            <i class="input-icon fa-solid fa-unlock-keyhole"></i>
                            <div class="input-div">
                                <label for="password">Senha</label>
                                <input type="password" id="password" name="password" required autocomplete="off">
                            </div>
                        </div>
                        <div class="btn-div">
                            <input type="submit" id="submit" value="Enviar" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
